<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trailblazer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: white;
        }

        #home-container {
            text-align: center;
        }

        #home-header {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #dropdown {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: forestgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <div id="home-header">Welcome to Trailblazer</div>
        <div id="search-bar">
            <label for="dropdown" style="margin-bottom: 10px;">Where do you want to hike today?</label>
            <select id="dropdown">
                <option value="mt-baldy">Mt. Baldy</option>
            </select>
            <button id="goButton">Go</button>
        </div>
    </div>

    <script>
        document.getElementById('goButton').addEventListener('click', function () {
            const selectedLocation = document.getElementById('dropdown').value;
            if (selectedLocation === 'mt-baldy') {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trailblazer</title>
    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #home-container {
            text-align: center;
            position: relative;
        }

        #home-header {
            font-size: 48px;
            margin-bottom: 30px;
        }

        #search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        #search-bar label {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #dropdown {
            width: 350px;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #globe-icon {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: forestgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <!-- Header -->
        <div id="home-header">Welcome to Trailblazer</div>

        <!-- Search Bar -->
        <div id="search-bar">
            <label for="dropdown">Where do you want to hike today?</label>
            <select id="dropdown">
                <option value="mt-baldy">Mt. Baldy</option>
            </select>
        </div>

        <!-- Globe Icon -->
        <img id="globe-icon" src="images/globe.png" alt="Globe Icon">

        <!-- Go Button -->
        <button id="goButton">Go</button>
    </div>

    <script>
        document.getElementById('goButton').addEventListener('click', function () {
            const selectedLocation = document.getElementById('dropdown').value;
            if (selectedLocation === 'mt-baldy') {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>

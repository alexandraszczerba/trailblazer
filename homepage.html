<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trailblazer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #home-container {
            text-align: center;
            position: relative;
            max-width: 400px;
        }

        #home-header {
            font-size: 48px;
            margin-bottom: 30px;
        }

        #search-bar {
            margin-bottom: 30px;
        }

        #search-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #globe-icon {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: forestgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <!-- Header -->
        <div id="home-header">Welcome to Trailblazer</div>

        <!-- Search Input -->
        <div id="search-bar">
            <input id="search-input" type="text" placeholder="Enter a location (e.g., Mt. Baldy)">
        </div>

        <!-- Globe Icon -->
        <img id="globe-icon" src="globe_static.png" alt="Spinning Globe">

        <!-- Go Button -->
        <button id="goButton">Go</button>
    </div>

    <script>
        document.getElementById('goButton').addEventListener('click', function () {
            const searchQuery = document.getElementById('search-input').value.trim();
            if (searchQuery) {
                // Store search query in localStorage
                localStorage.setItem('searchLocation', searchQuery);
                // Redirect to index.html
                window.location.href = "index.html";
            } else {
                alert('Please enter a location.');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <title>Main Cesium Map</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    #cesiumContainer {
        width: 100%;
        height: 100%;
        position: relative;
    }

    #infoBox {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
        font-size: 14px;
        min-width: 150px;
    }

    #createTrailBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        padding: 10px 30px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #homeBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 10px 30px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        font-size: 14px;
        border-radius: 5px;
    }
  </style>
</head>
<body>
    <!-- Button to create a trail -->
    <a id="createTrailBtn" href="maketrail.html">Create Your Own Trail</a>

    <!-- Link to go back to the homepage -->
    <a id="homeBtn" href="homepage.html">Go to Home Page</a>

    <!-- Cesium container -->
    <div id="cesiumContainer"></div>

    <!-- Info box -->
    <div id="infoBox">Click on the map to add points</div>

    <!-- Link to custom JavaScript -->
    <script type="module" src="maketrail.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <title>Create Your Trail</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #cesiumContainer {
      width: 100%;
      height: 100vh;
    }

    #infoBox {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      font-size: 14px;
      min-width: 150px;
    }

    #undoBtn, #resetBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 10px 30px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #undoBtn {
      background-color: #ffc107; /* Yellow */
      color: black;
      top: 60px;
    }

    #resetBtn {
      background-color: #dc3545; /* Red */
      color: white;
      top: 110px;
    }
  </style>
</head>
<body>
  <!-- Undo and Reset buttons -->
  <button id="undoBtn">Undo</button>
  <button id="resetBtn">Reset</button>

  <!-- Cesium container -->
  <div id="cesiumContainer"></div>

  <!-- Info box -->
  <div id="infoBox">Click on the map to add points</div>

  <!-- Include maketrail.js as a module -->
  <script type="module" src="maketrail.js"></script>
</body>
</html>

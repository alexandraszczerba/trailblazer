<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <title>Main Cesium Map</title>
  <style>
    #trailInfoBox {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    #trailInfoBox h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    #trailPhotos img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
    }

    /* Improved button styles */
    #createTrailBtn, #homeBtn {
      position: absolute;
      top: 10px;
      z-index: 1000;
      padding: 12px 30px;
      background: linear-gradient(90deg, #28a745, #1e7e34);
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #createTrailBtn:hover, #homeBtn:hover {
      background: linear-gradient(90deg, #1e7e34, #155724);
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    #createTrailBtn {
      left: 10px;
    }

    #homeBtn {
      right: 10px;
    }
  </style>
</head>
<body>
  <!-- Button to create a trail -->
  <a id="createTrailBtn" href="maketrail.html">Create Your Own Trail</a>

  <!-- Link to go back to the homepage -->
  <a id="homeBtn" href="homepage.html">Go to Home Page</a>

  <!-- Cesium container -->
  <div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>

  <!-- Trail info box -->
  <div id="trailInfoBox">
    <h3 id="trailName"></h3>
    <p id="trailDetails"></p>
    <div id="trailPhotos" style="display: flex; gap: 10px;"></div>
  </div>

  <script>
    // Set your Cesium Ion access token here
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiMzY5MGQwNy1kMzc1LTQwODItOTEyYS0zMzA0OWQ0OGE2NjUiLCJpZCI6MjU1NjMwLCJpYXQiOjE3MzE3MjI4MTF9.Kz18W1PwUWiwbUU72gEkqSNmGCcojyE12eDgpBM8U-8';

    // Initialize the Cesium viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      timeline: false,
      animation: false,
    });

    // Fly to the initial view
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-117.64607, 34.0, 10500),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
      },
    });

    // Example trailheads (you can add your data here)
    const trailheads = [
      // Add trailheads as needed
    ];

    // Add trailheads to the map
    trailheads.forEach((trailhead) => {
      viewer.entities.add({
        name: trailhead.name,
        position: trailhead.position,
        point: {
          pixelSize: 10,
          color: Cesium.Color.BLUE,
          outlineColor: Cesium.Color.WHITE,
          outlineWidth: 2,
        },
        label: {
          text: trailhead.name,
          font: '14pt monospace',
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          outlineWidth: 2,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(0, -10),
        },
      });
    });
  </script>
</body>
</html>

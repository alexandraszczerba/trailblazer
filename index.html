<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Mapping App</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Link your custom CSS file -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Custom buttons for navigation -->
    <button id="back-button" class="custom-button">Back</button>
    <button id="make-trail-button" class="custom-button">Make Own Trail</button>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Link your custom JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
